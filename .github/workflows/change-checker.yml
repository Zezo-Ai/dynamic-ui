name: Change Checker
on:
  pull_request:
    types: [
      opened,
      edited,
      reopened,
      synchronize
    ]

jobs:
  change-checker:
    name: Checking Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
          registry-url: https://npm.pkg.github.com/
          scope: '@modyolabs'
      - name: Verify libraries changes
        run: |
          git fetch origin master:refs/remotes/origin/master -a
          node common/scripts/install-run-rush.js change -v --no-fetch
